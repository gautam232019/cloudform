---
AWSTemplateFormatVersion: "2010-09-09"

Parameters:
 InstanceType:
  Type: String
  Default: t2.micro
  Description: Enter Type Of Instance-

 InstanceName:
  Description: EC2 INSTANCE NAME
  Type: String
    
Resources:
  MyInstance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-05502a22127df2492
      InstanceType: !Ref InstanceType
      Tags:
        - Key: Name
          Value: !Ref InstanceName

  