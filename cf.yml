---
AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31

Parameters:
 BucketName:
  Description: S3 Bucket Name
  Type: String


Resources:
 S3Bucket:
  Type: AWS::S3::Bucket
  Description: Creating Amazon S3 bucket from CloudFormation
  Properties:
    BucketName: !Ref BucketName
 
 

 IamPolicy:
  Type: AWS::IAM::Policy
  Properties:
    PolicyName: UserPolicyCf
    PolicyDocument: 
      Version: "2012-10-17"
      Statement:
        - Effect: Allow
          Principal: 
            AWS: 'arn:aws:iam::268819417241:root'
          Action:
            - 's3:GetObject'
            - 's3:PutObject'
            - 's3:PutObjectAcl'
          Resource: !Ref 'arn:aws:s3:::${BucketName}/*'
      